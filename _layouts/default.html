  <!-- Hamburger Menu Navigation -->

  <!-- End Hamburger script -->

  <!-- Scroll-to-top button script-->
  <!-- <script src="{{ base.url | prepend: site.url }}/assets/js/scrollbtn.js"></script> -->
  <script src="{{ base.url | prepend: site.url }}/assets/js/observer.js"></script>
  <!-- End scroll-to-top button -->

  <!-- Flex masonry initializing script -->
  <script src="{{ base.url | prepend: site.url }}/assets/js/flexmasonry.js"></script>
  <script>
    FlexMasonry.init('.gridFM', {
      /* If `responsive` is `true`, `breakpointCols` will be used to determine how many columns a grid should have at a given responsive breakpoint. */
       /* If `responsive` is `false`, this number of columns will always be shown, no matter the width of the screen. */
      /* numCols: 4, */
      responsive: true,
      breakpointCols: {
        'min-width: 1500px': 6,
        'min-width: 1200px': 5,
        'min-width: 992px': 4,
        'min-width: 768px': 3,
        'min-width: 400px': 2,
      },
    });
  </script>
  <!-- End Flex masonry -->


  <!-- Macy masonry initializing script -->
  <script src="{{ base.url | prepend: site.url }}/assets/js/macy.js"></script>
    <script>
        var masonry = new Macy({
            container: '#macy-container',
            trueOrder: false,
            waitForImages: false,
            useOwnImageLoader: false,
            debug: true,
            mobileFirst: true,
            columns: 1,
            margin: {
                y: 10,
                x: '1%',
            },
            breakAt: {
                1200: 6,
                940: 5,
                520: 3,
                400: 2
            },
        });
    </script>
    <!-- End Macy masonry -->


    <!-- Grid effects scripts for masonry layout -->
    <script src="../assets/js/modernizr.custom.js"></script>
    <script src="../assets/js/masonry.pkgd.min.js"></script>
    <script src="../assets/js/imagesloaded.js"></script>
    <script src="../assets/js/classie.js"></script>
    <script src="../assets/js/AnimOnScroll.js"></script>

    <!-- Grid Effects Initializing script -->
    <script>
      new AnimOnScroll( document.getElementById( 'grid' ), {
        minDuration : 0.4,
        maxDuration : 0.7,
        viewportFactor : 0.2
      } );
    </script>

    <!-- End grid effects for masonry layout -->


  </body>

</html>
